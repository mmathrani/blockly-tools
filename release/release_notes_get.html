<!DOCTYPE html>
<html>
<script src="gen_release_notes.js"></script>
    <script>
        function doGen() {
            var startDate ="2020-04-01";
            var endDate = "2020-04-29";
            genBlocklyReleaseNotes(startDate, endDate);
        }

        var date = new Date();
        document.getElementById("endDate").value = date.toISOString().split('T')[0];
        getLastMergeDate();
    </script>
<body onload="doGen()">
    <h2> Release Notes</h2>
    <h3> Issues closed</h3>
    <p id="issues"></p>

    <h3> Pull requests</h3>
    <p id="pull-requests"></p>
</body>
</html>
